<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÉcoVille - Tableau de Bord Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="admin-web.css">
</head>
<body>
  <div class="container-fluid">
    <!-- En-tête -->
    <header class="text-center my-3">
      <h1 class="display-6">Tableau de Bord Administrateur</h1>
    </header>

    <!-- Vue d’ensemble -->
    <section id="overview" class="mb-4">
      <h2 class="h4">Vue d’ensemble</h2>
      <div class="row">
        <div class="col-md-3"><div class="card card-custom"><div class="card-body"><p>Total Poubelles : <span id="total-bins">0</span></p></div></div></div>
        <div class="col-md-3"><div class="card card-custom"><div class="card-body"><p>Poubelles pleines : <span id="full-bins">0</span></p></div></div></div>
        <div class="col-md-3"><div class="card card-custom"><div class="card-body"><p>Carburant économisé : <span id="fuel-saved">0</span>%</p></div></div></div>
        <div class="col-md-3"><div class="card card-custom"><div class="card-body"><p>Taux de recyclage : <span id="recycling-rate">0</span>%</p></div></div></div>
      </div>
    </section>

    <!-- Carte des poubelles -->
    <section id="bin-map" class="mb-4">
      <h2 class="h4">État des Poubelles</h2>
      <div id="bins-container" class="row"></div>
    </section>

    <!-- Alertes sécurité -->
    <section id="alerts" class="mb-4">
      <h2 class="h4">Alertes Sécurité</h2>
      <ul id="alerts-list" class="list-group"></ul>
    </section>

    <!-- Rapports -->
    <section id="reports" class="mb-4">
      <h2 class="h4">Rapports</h2>
      <button id="export-report" class="btn btn-primary btn-custom">Exporter Rapport</button>
      <div id="report-output" class="mt-3"></div>
    </section>

    <!-- Planification -->
    <section id="planning" class="mb-4">
      <h2 class="h4">Ajouter une Poubelle</h2>
      <form id="add-bin-form" class="card card-custom p-3">
        <div class="mb-3">
          <label for="bin-location" class="form-label">Localisation</label>
          <input type="text" class="form-control" id="bin-location" placeholder="Ex. Rue des Lilas">
        </div>
        <button type="submit" class="btn btn-primary btn-custom">Ajouter</button>
      </form>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../common.js"></script>
  <script src="admin-web.js"></script>
</body>
</html>
