<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÉcoBénin - Inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="citizen-mobile.css">
</head>
<body>
  <div class="mobile-container">
    <!-- En-tête -->
    <header class="text-center py-4">
      <img src="https://via.placeholder.com/100" alt="Logo ÉcoBénin" class="mb-3 logo">
      <h1 class="h5">Inscrivez-vous sur ÉcoBénin</h1>
      <p class="text-muted small">Rejoignez la communauté écologique</p>
    </header>

    <!-- Formulaire d’Inscription -->
    <section id="signup" class="p-3">
      <form id="signup-form" class="card card-custom p-3">
        <div class="mb-3">
          <label for="signup-firstname" class="form-label"><i class="fas fa-user"></i> Prénom</label>
          <input type="text" class="form-control" id="signup-firstname" placeholder="Ex. Kofi">
        </div>
        <div class="mb-3">
          <label for="signup-lastname" class="form-label"><i class="fas fa-user"></i> Nom</label>
          <input type="text" class="form-control" id="signup-lastname" placeholder="Ex. Mensah">
        </div>
        <div class="mb-3">
          <label for="signup-email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" class="form-control" id="signup-email" placeholder="Ex. email@exemple.com">
        </div>
        <div class="mb-3">
          <label for="signup-phone" class="form-label"><i class="fas fa-phone"></i> Téléphone</label>
          <input type="tel" class="form-control" id="signup-phone" placeholder="Ex. +229 12345678">
        </div>
        <div class="mb-3">
          <label for="signup-password" class="form-label"><i class="fas fa-lock"></i> Mot de passe</label>
          <input type="password" class="form-control" id="signup-password" placeholder="••••••••">
        </div>
        <div class="mb-3">
          <label for="signup-confirm-password" class="form-label"><i class="fas fa-lock"></i> Confirmer Mot de passe</label>
          <input type="password" class="form-control" id="signup-confirm-password" placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary btn-custom w-100 cta-btn"><i class="fas fa-user-plus"></i> S’inscrire</button>
      </form>
      <div class="text-center mt-3">
        <button id="google-signup" class="btn btn-outline-dark btn-custom w-75"><i class="fab fa-google"></i> Continuer avec Google</button>
      </div>
      <p class="text-center mt-3">Déjà inscrit ? <a href="citizen-mobile-login.html" class="text-primary">Connectez-vous</a></p>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../common.js"></script>
  <script src="citizen-mobile.js"></script>
</body>
</html>
